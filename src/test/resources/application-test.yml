spring:
  datasource:
    url: jdbc:hsqldb:mem:recipes;sql.syntax_mys=true
    driver-class-name: org.hsqldb.jdbcDriver
  sql:
    init:
      mode: never
  mvc:
    hiddenmethod:
      filter:
        enabled: 'true'
logging:
  level:
    org:
      hibernate:
        type:
          descriptor: TRACE
        SQL: DEBUG
      nodeValue: WARN
    blog: WARN
server:
  port: 8080


