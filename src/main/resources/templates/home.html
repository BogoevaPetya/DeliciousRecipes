<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Recipes</title>

<body>

<th:block th:replace="~{fragments/nav.html}"></th:block>

<div class="container">

    <section th:object="${myInfo}" class="profile">
        <img th:src="@{images/user-profile.png}" alt="" width="200px" height="200px">
        <div class="info">
            <p><b>Username: </b> <span th:text="${myInfo.username}"></span></p>
            <p><b>Email:</b> <span th:text="${myInfo.email}"></span></p>
        </div>
    </section>

    <div class="main">

        <section th:each="favorite : ${favorites}" class="favorites">
            <p>FAVORITES</p>
            <table>
                <tr>
                    <td>
                        <img th:src="${favorite.image}" alt="" width="100px" height="100px">
                    </td>
                    <td th:text="favorite.name"></td>
                    <td>Remove</td>
                    <td><a th:href="@{/remove-from-favorites/{id}(id=${favorite.id})}">
                        <img th:src="${images/remove.png}" alt="Remove">
                    </a ></td>
                </tr>
            </table>
        </section>
