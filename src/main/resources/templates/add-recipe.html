<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Recipes</title>
    <link rel="stylesheet" href="/css/add-recipe.css">
    <link rel="stylesheet" href="/css/nav.css">

</head>
<body>

<th:block th:replace="~{fragments/nav.html}"></th:block>

<section class="viewport">
    <h1 class="title">Add new recipe</h1>
    <form class="recipe-form"
          th:method="POST"
          th:action="@{/recipes/add}">
        <div>
            <label for="name">Name</label>
            <input type="text"  name="name" id="name" required>
            <span class="helper">Min. 8 characters, Max.20 characters</span>
        </div>
        <div>
            <label for="ingredients">Ingredients</label>
            <textarea type="text"
                      class="ingredients"
                      id="ingredients"
                      name="ingredients" required></textarea>
            <span class="helper">Min. 8 characters, Max.20 characters</span>
        </div>
        <div>
            <label for="instructions">Instructions</label>
            <textarea type="text"
                      class="instructions"
                      id="instructions"
                      name="instructions" required></textarea>
            <span class="helper">Min. 8 characters, Max.20 characters</span>
        </div>
        <div>
            <label for="time-for-cooking">Minutes for cooking</label>
            <input type="number" name="time-for-cooking" id="time-for-cooking" required>
            <span class="helper">Min. 8 characters, Max.20 characters</span>
        </div>
        <div>
            <label for="category">Category</label>
            <select class="browser-default custom-select" id="category" name="category">
                <option value="">Select category</option>
                <option value="SALAD">Salad</option>
                <option value="SOUP">Soup</option>
                <option value="MAIN_DISH">Main dish</option>
                <option value="DESSERT">Dessert</option>
            </select>
            <span class="helper">You must select a category!</span>
        </div>
        <hr>

        <div>
            <form>
                <button type="submit">Add recipe</button>
            </form>
        </div>

    </form>
</section>

<th:block th:replace="~{fragments/footer.html}"></th:block>


</body>
</html>
