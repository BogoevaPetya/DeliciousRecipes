<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<section class="viewport">
    <h1 class="title">Register</h1>
    <form action="action_page.php">
        <div>
            <label for="username">Username</label>
            <input type="text"  name="email" id="username" required>
            <span class="helper">Min. 8 characters, Max.20 characters</span>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" required>
            <span class="helper">Min. 8 characters, Max.20 characters</span>
        </div>
        <div>
            <label for="psw">Password</label>
            <input type="password" name="psw" id="psw" required>
            <span class="helper">Min. 8 characters, Max.20 characters</span>
        </div>
        <div>
            <label for="psw-repeat">Repeat Password</label>
            <input type="password" name="psw-repeat" id="psw-repeat" required>
            <span class="helper">Min. 8 characters, Max.20 characters</span>
            <hr>
        </div>

        <div class="terms">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</div>
        <input type="submit" value="Register">


        <div class="existing">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
    </form>
</section>



</body>
</html>
