spring:
    jpa:
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
                format_sql: 'TRUE'
        hibernate:
            ddl-auto: update
        open-in-view: 'false'
    sql:
      init:
          mode: never
    mvc:
        hiddenmethod:
            filter:
                enabled: 'true'
    servlet:
      multipart:
          max-file-size: 250MB
          max-request-size: 250MB
    datasource:
        driverClassName: com.mysql.cj.jdbc.Driver
        username: root
        password: 1234
        url: jdbc:mysql://localhost:3306/delicious_recipes?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC
logging:
    level:
        org:
            hibernate:
                type:
                    descriptor: TRACE
                SQL: DEBUG
            nodeValue: WARN
        blog: WARN
server:
    port: 8080

recipes:
    api:
        baseUrl: "http://localhost:8081"

